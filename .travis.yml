language: scala
scala:
  - 2.12.2

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

install:
  - pip install --user codecov

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test &&
    sbt ++$TRAVIS_SCALA_VERSION coverageReport && codecov

after_success:
  - bash <(curl -s https://codecov.io/bash)